<section class="post-list">
  <div class="container">
    <h1 class="offset-md-3">Posts:
      <button *ngIf="!showPostForm" (click)="toggleNewPostForm()" type="button" class="btn btn-primary">Add post</button>
    </h1>
    <div *ngIf="showPostForm">

      <form (ngSubmit)="createPost()">

        <div class="form-group">
          <label for="title">Post title</label>
          <input type="text" [(ngModel)]="newPost.title" name="titleNewPost" class="form-control" id="title" placeholder="Type titile...">
        </div>

        <div class="form-group">
          <label for="textarea">Post description</label>
          <textarea [(ngModel)]="newPost.description" name="descriptionNewPost" class="form-control" id="textarea" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <button (click)="toggleNewPostForm()" type="button" class="btn btn-light">Close</button>
      </form>

    </div>
  
      <app-post *ngFor="let post of posts; let i = index" [post]="post" [postIndex]="i + 1"></app-post>
  
  </div>
</section>
