<div class="row">
  <div class="col-md-6 offset-md-3" >
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-success">#{{postIndex}}</strong>
        <div *ngIf="!edit">
          <h3 class="mb-0">
            <a class="text-dark" routerLink="/post/{{post.key}}">{{post.title}}</a>
          </h3>
          <p class="card-text mb-auto">{{post.description}}</p>
        </div>
        <div *ngIf="edit">
          <input [(ngModel)]="post.title" name="newvalue" type="text" class="form-control">
          <textarea [(ngModel)]="post.description" class="form-control" ></textarea>
        </div>
        <div class="mb-1 text-muted">{{post.date}}</div>
      </div>
      <button (click)="toggleEdit()" type="button" class="btn btn-primary">{{edit ? 'Apply' : 'Edit'}}</button>
      <button (click)="deletePost()" type="button" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
