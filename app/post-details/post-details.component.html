<section class="post-details">
  <div class="container">
    <h2>{{post.title}}</h2>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <strong class="d-inline-block mb-2 text-success">#</strong>
            <div>
              <h3 class="mb-0">
                <a class="text-dark">{{post.title}}</a>
              </h3>
              <p class="card-text mb-auto">{{post.description}}</p>
            </div>
            <div class="mb-1 text-muted">{{post.date}}</div>
          </div>
        </div>
      </div>
    </div>

    <button (click)="goBack()">go back</button>

    <h2>Comments:</h2>
    <app-post-comment
      *ngFor="let comment of comments; let i = index"
      [comment]="comment"
      [index]="i + 1"
    ></app-post-comment>

    <form (ngSubmit)="addComment()">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="newComment.username" name="username" class="form-control" id="name" placeholder="Type your name...">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea [(ngModel)]="newComment.message" name="message" class="form-control" id="message" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>

  </div>
</section>
